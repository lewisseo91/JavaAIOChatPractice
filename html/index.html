<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<script>
    window.addEventListener('load', (event) => {
        console.log('page is fully loaded');
        fetch("http://localhost:9800/Connect").then(
            (res) => {
                console.log(res);
            }
        )
    });
    function enterChat() {
        console.log("enter");
        var chat_text = document.getElementById("chat_context").value;
        console.log(chat_text);
        var params = {
            chat_text: chat_text
        };
        fetch("http://localhost:9800/SendChat?" + new URLSearchParams({
                chat_text: chat_text
            })).then(
            (res) => {
                console.log(res);
            }
        )
    }
</script>
<style>
    .chat-board {
        max-width: 1200px;
        width: 80%;
